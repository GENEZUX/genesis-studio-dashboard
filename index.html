<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Studio - Advanced Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950">
    <div class="w-full min-h-screen p-6 overflow-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-400 via-blue-400 to-purple-400 bg-clip-text text-transparent">Genesis Studio</h1>
            <p class="text-slate-400">Advanced Monitoring & Analytics Dashboard</p>
        </div>

        <!-- Time Range Controls -->
        <div class="flex gap-4 mb-8 flex-wrap">
            <div class="flex gap-2">
                <button class="px-4 py-2 rounded-lg font-medium transition-all bg-cyan-500/30 border border-cyan-400 text-cyan-300 hover:bg-cyan-500/50">24H</button>
                <button class="px-4 py-2 rounded-lg font-medium transition-all bg-slate-800/50 border border-slate-700 text-slate-400 hover:bg-slate-700/50">7D</button>
                <button class="px-4 py-2 rounded-lg font-medium transition-all bg-slate-800/50 border border-slate-700 text-slate-400 hover:bg-slate-700/50">30D</button>
                <button class="px-4 py-2 rounded-lg font-medium transition-all bg-slate-800/50 border border-slate-700 text-slate-400 hover:bg-slate-700/50">90D</button>
            </div>
        </div>

        <!-- Metrics Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-8">
            <!-- Total Requests -->
            <div class="bg-gradient-to-br from-cyan-500/20 to-cyan-600/10 border border-cyan-500/50 rounded-lg p-6 backdrop-blur">
                <p class="text-slate-400 text-sm mb-2">Total Requests</p>
                <p id="total-requests" class="text-2xl font-bold text-cyan-300">--</p>
            </div>
            <!-- Total Cost -->
            <div class="bg-gradient-to-br from-purple-500/20 to-purple-600/10 border border-purple-500/50 rounded-lg p-6 backdrop-blur">
                <p class="text-slate-400 text-sm mb-2">Total Cost</p>
                <p id="total-cost" class="text-2xl font-bold text-purple-300">--</p>
            </div>
            <!-- Avg Latency -->
            <div class="bg-gradient-to-br from-green-500/20 to-green-600/10 border border-green-500/50 rounded-lg p-6 backdrop-blur">
                <p class="text-slate-400 text-sm mb-2">Avg Latency</p>
                <p id="avg-latency" class="text-2xl font-bold text-green-300">--</p>
            </div>
            <!-- Error Rate -->
            <div class="bg-gradient-to-br from-red-500/20 to-red-600/10 border border-red-500/50 rounded-lg p-6 backdrop-blur">
                <p class="text-slate-400 text-sm mb-2">Error Rate</p>
                <p id="error-rate" class="text-2xl font-bold text-red-300">--</p>
            </div>
            <!-- Uptime -->
            <div class="bg-gradient-to-br from-yellow-500/20 to-yellow-600/10 border border-yellow-500/50 rounded-lg p-6 backdrop-blur">
                <p class="text-slate-400 text-sm mb-2">Uptime</p>
                <p id="uptime" class="text-2xl font-bold text-yellow-300">--</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- API Usage Chart -->
            <div class="bg-gradient-to-br from-slate-800/50 to-slate-900/50 border border-slate-700/50 rounded-lg p-6 backdrop-blur">
                <h3 class="text-lg font-semibold text-slate-100 mb-4">API Usage Trends</h3>
                <div class="h-64 bg-slate-900/30 rounded-lg flex items-center justify-center">
                    <canvas id="apiUsageChart"></canvas>
                </div>
            </div>
            <!-- Cost Breakdown Chart -->
            <div class="bg-gradient-to-br from-slate-800/50 to-slate-900/50 border border-slate-700/50 rounded-lg p-6 backdrop-blur">
                <h3 class="text-lg font-semibold text-slate-100 mb-4">Cost Breakdown</h3>
                <div class="h-64 bg-slate-900/30 rounded-lg flex items-center justify-center">
                    <canvas id="costBreakdownChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-slate-500 text-sm">
            <p>Genesis Studio v1.0 â€¢ Real-time AI API Monitoring</p>
        </div>
    </div>

    <script>
        // Dashboard Data Module
        const dashboardData = {
            metrics: {
                totalRequests: 42857,
                totalCost: '$2,847.50',
                avgLatency: '245ms',
                errorRate: '0.8%',
                uptime: '99.9%'
            },
            costBreakdown: [
                { label: 'API Calls', value: 45 },
                { label: 'Storage', value: 25 },
                { label: 'Compute', value: 20 },
                { label: 'Other', value: 10 }
            ],
            usageTrends: {
                labels: ['00:00', '02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00'],
                datasets: [{
                    label: 'Total Requests',
                    data: [500, 750, 1200, 1500, 1100, 1800, 2500, 2200, 3100, 2900, 3500, 3800]
                }]
            }
        };

        // Render Dashboard Function
        function renderDashboard() {
            // Update metrics
            document.getElementById('total-requests')?.textContent =
                dashboardData.metrics.totalRequests?.toLocaleString() || '--';
            document.getElementById('total-cost')?.textContent =
                dashboardData.metrics.totalCost || '--';
            document.getElementById('avg-latency')?.textContent =
                dashboardData.metrics.avgLatency || '--';
            document.getElementById('error-rate')?.textContent =
                dashboardData.metrics.errorRate || '--';
            document.getElementById('uptime')?.textContent =
                dashboardData.metrics.uptime || '--';

            // Render API Usage Chart
            const apiCtx = document.getElementById('apiUsageChart')?.getContext('2d');
            if (apiCtx) {
                new Chart(apiCtx, {
                    type: 'line',
                    data: {
                        labels: dashboardData.usageTrends.labels,
                        datasets: [{
                            label: 'Total Requests',
                            data: dashboardData.usageTrends.datasets[0].data,
                            borderColor: 'rgba(52, 211, 235, 1)',
                            backgroundColor: 'rgba(52, 211, 235, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true,
                            pointBackgroundColor: 'rgba(52, 211, 235, 1)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 4,
                            pointHoverRadius: 6
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        responsive: true,
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
            }

            // Render Cost Breakdown Chart
            const costCtx = document.getElementById('costBreakdownChart')?.getContext('2d');
            if (costCtx) {
                new Chart(costCtx, {
                    type: 'doughnut',
                    data: {
                        labels: dashboardData.costBreakdown.map(item => item.label),
                        datasets: [{
                            data: dashboardData.costBreakdown.map(item => item.value),
                            backgroundColor: [
                                'rgba(52, 211, 235, 1)',
                                'rgba(139, 92, 246, 1)',
                                'rgba(34, 197, 94, 1)',
                                'rgba(245, 158, 11, 1)'
                            ],
                            borderWidth: 2,
                            borderColor: 'rgba(15, 23, 42, 1)'
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        responsive: true,
                        plugins: { legend: { position: 'bottom' } }
                    }
                });
            }
        }

                // Initialize dashboard
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderDashboard);
        } else {
            renderDashboard();
        }
        // Future: Fetch from /api/dashscope/usage
        // async function fetchDashboardMetrics() {
        //   try {
        //     const response = await fetch('/api/dashscope/usage');
        //     const data = await response.json();
        //     Object.assign(dashboardData, data);
        //     renderDashboard();
        //   } catch (error) {
        //     console.error('Failed to fetch metrics:', error);
        //   }
        // }
    </script>
</body>
</html>
