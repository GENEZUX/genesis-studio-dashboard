<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesis Studio - Advanced Monitoring Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f15 0%, #1a1a25 100%);
      color: #e0e0ff;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #6a5af9 0%, #4dd9ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    .header p {
      color: #999;
      font-size: 1rem;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    .metric-card {
      background: rgba(26, 26, 37, 0.8);
      border: 1px solid rgba(106, 90, 249, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .metric-card:hover {
      border-color: rgba(106, 90, 249, 0.5);
      transform: translateY(-2px);
      background: rgba(26, 26, 37, 1);
    }
    .metric-card h3 {
      font-size: 0.85rem;
      text-transform: uppercase;
      color: #999;
      margin-bottom: 0.8rem;
      letter-spacing: 1px;
    }
    .metric-card p {
      font-size: 1.8rem;
      font-weight: 700;
      color: #4dd9ff;
    }
    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    @media (max-width: 1024px) {
      .charts { grid-template-columns: 1fr; }
    }
    .chart-container {
      background: rgba(26, 26, 37, 0.8);
      border: 1px solid rgba(106, 90, 249, 0.2);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    .chart-title {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }
    #usageChart, #costChart {
      position: relative;
      height: 300px;
    }
    .footer {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(106, 90, 249, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Genesis Studio</h1>
      <p>Advanced Monitoring & Analytics Dashboard</p>
    </div>

    <div class="metrics">
      <div class="metric-card">
        <h3>Total Requests</h3>
        <p id="total-requests">--</p>
      </div>
      <div class="metric-card">
        <h3>Total Cost</h3>
        <p id="total-cost">--</p>
      </div>
      <div class="metric-card">
        <h3>Avg Latency</h3>
        <p id="avg-latency">--</p>
      </div>
      <div class="metric-card">
        <h3>Error Rate</h3>
        <p id="error-rate">--</p>
      </div>
      <div class="metric-card">
        <h3>Uptime</h3>
        <p id="uptime">--</p>
      </div>
    </div>

    <div class="charts">
      <div class="chart-container">
        <h3 class="chart-title">API Usage Trends</h3>
        <canvas id="usageChart"></canvas>
      </div>
      <div class="chart-container">
        <h3 class="chart-title">Cost Breakdown (Alibaba Cloud)</h3>
        <canvas id="costChart"></canvas>
      </div>
    </div>
  </div>

  <div class="footer">
    Genesis Studio v2.0 - Real-time AI API Monitoring - Powered by Alibaba Cloud DashScope
  </div>

  <script>
    const dashboardData = {
      metrics: {
        totalRequests: 15847,
        totalCost: 2847.5,
        avgLatency: 245,
        errorRate: 0.8,
        uptime: 99.9
      },
      costBreakdown: [
        { model: 'Qwen3-Max', cost: 1420.00, color: '#6a5af9' },
        { model: 'Qwen3-Coder', cost: 570.50, color: '#4dd9ff' },
        { model: 'Tongyi Wanxiang', cost: 427.00, color: '#00d084' },
        { model: 'Qwen-Omni', cost: 284.75, color: '#ffa500' },
        { model: 'Others (ASR/Embed)', cost: 145.25, color: '#ff6b9d' }
      ],
      usageTrends: {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        requests: [2100, 2300, 1900, 2400, 2600, 1800, 2747]
      }
    };

    let usageChartInstance = null;
    let costChartInstance = null;

    function renderDashboard(data) {
      const { metrics, costBreakdown, usageTrends } = data;

      document.getElementById('total-requests').textContent = metrics.totalRequests.toLocaleString();
      document.getElementById('total-cost').textContent = '$' + metrics.totalCost.toFixed(2);
      document.getElementById('avg-latency').textContent = metrics.avgLatency + 'ms';
      document.getElementById('error-rate').textContent = metrics.errorRate + '%';
      document.getElementById('uptime').textContent = metrics.uptime + '%';

      renderUsageChart(usageTrends);
      renderCostChart(costBreakdown);
    }

    function renderUsageChart(data) {
      const ctx = document.getElementById('usageChart').getContext('2d');
      if (usageChartInstance) usageChartInstance.destroy();
      usageChartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'API Requests',
            data: data.requests,
            borderColor: '#6a5af9',
            backgroundColor: 'rgba(106, 90, 249, 0.1)',
            borderWidth: 3,
            fill: true,
            tension: 0.4,
            pointRadius: 5,
            pointBackgroundColor: '#6a5af9',
            pointBorderColor: '#fff',
            pointBorderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: { color: 'rgba(106, 90, 249, 0.1)' },
              ticks: { color: '#999' }
            },
            x: {
              grid: { display: false },
              ticks: { color: '#999' }
            }
          }
        }
      });
    }

    function renderCostChart(data) {
      const ctx = document.getElementById('costChart').getContext('2d');
      if (costChartInstance) costChartInstance.destroy();
      costChartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: data.map(item => item.model),
          datasets: [{
            data: data.map(item => item.cost),
            backgroundColor: data.map(item => item.color),
            borderColor: '#1a1a25',
            borderWidth: 3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: { color: '#999', padding: 15 }
            }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderDashboard(dashboardData);
    });
  </script>
</body>
</html>
